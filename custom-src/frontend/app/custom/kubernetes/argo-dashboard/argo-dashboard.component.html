<app-page-header [breadcrumbs]="breadcrumbs$ | async">
  <h1>Dashboard</h1>
  <div class="page-header-right" [ngClass]="{'argo-dashboard__hidden': isLoading$ | async }">
    <span>
    <button mat-icon-button (click)="toggle()" *ngIf="expanded">
        <mat-icon matTooltip="Collapse">expand_less</mat-icon>
    </button>
    <button mat-icon-button (click)="toggle()" *ngIf="!expanded">
        <mat-icon matTooltip="Expand">expand_more</mat-icon>
    </button>
    </span>
  </div>
</app-page-header>

<app-loading-page [isLoading]="isLoading$" [text]="'Loading Argo dashboard'">
  <iframe #argoDash (load)="iframeLoaded()" id="argodash" [src]="source" class="argo-dashboard"></iframe>
</app-loading-page>
